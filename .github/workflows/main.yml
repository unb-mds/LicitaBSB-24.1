name: Script de automação da extração das Licitações de Brasília

on:
  workflow_dispatch:
  schedule:
    - cron: '00 01 * * SAT'

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.12

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run data_collection_avisos script
      run: |
        echo "Running data_collection_avisos script..."
        python3 backend/data_collection_avisos/main.py
        echo "Finished data_collection_avisos script."

    - name: Run data_collection_extrato script
      run: |
        echo "Running data_collection_extrato script..."
        python3 backend/data_collection_extrato/main.py
        echo "Finished data_collection_extrato script."


    - name: Commit and push updated last date
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@users.noreply.github.com"
        git pull origin main
        git add --all
        git commit -m "[CI] Licitações extraídas com sucesso!"
        git push
