name: Script de automação da extração das Licitações de Brasília

on:
  workflow_dispatch:
  schedule:
    - cron: '00 01 * * SAT'   

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.12

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install beautifulsoup4==4.12.3
        pip install certifi==2024.6.2
        pip install charset-normalizer==3.3.2
        pip install idna==3.7
        pip install iniconfig==2.0.0
        pip install packaging==24.1
        pip install pluggy==1.5.0
        pip install requests==2.32.3
        pip install soupsieve==2.5
        pip install urllib3==2.2.2

        
    - name: Run Python scripts
      run: |
        python3 backend/data_collection_avisos/main.py 
        python3 backend/data_collection_extrato/main.py 

    - name: Commit and push updated last date
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@users.noreply.github.com"
        git pull origin main
        git add --all
        git commit -m "[WF] Licitações extraídas com sucesso!"
        git push
