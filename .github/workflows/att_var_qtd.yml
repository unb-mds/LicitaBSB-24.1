name: Update QUANTIDADE_DE_TWETTS_DIA

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Isso executará o workflow diariamente à meia-noite

jobs:
  update-variable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12' # Escolha a versão do Python que você deseja usar

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run update script
        run: python backend/twitter/conta_tweets_dia.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m 'Update QUANTIDADE_DE_TWETTS_DIA'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
